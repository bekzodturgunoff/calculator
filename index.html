<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <p class="style"><a href="./inedxStyleTwo.html">Second Style</a></p>
  <div class="container">

    <div class="display-calculator">
      <div id="last-screen" data-last-screen=""></div>
      <div id="current-screen" data-current-screen=""></div>
    </div>

    <div class="btns-calculator">
      <button class="btn-clear">Clear</button>
      <button class="btn-delete">Delete</button>
    </div>
    <div class="calculator-numbers">
      <button class="numbers" data-number="7">7</button>
      <button class="numbers" data-number="8">8</button>
      <button class="numbers" data-number="9">9</button>
      <button class="numbers" data-operator="รท">รท</button>
      <button class="numbers" data-number="4">4</button>
      <button class="numbers" data-number="5">5</button>
      <button class="numbers" data-number="6">6</button>
      <button class="numbers" data-operator="x">ร</button>
      <button class="numbers" data-number="1">1</button>
      <button class="numbers" data-number="2">2</button>
      <button class="numbers" data-number="3">3</button>
      <button class="numbers" data-operator="-">-</button>
      <button class="numbers" data-number="." id="dot-btn">.</button>
      <button class=" numbers" data-number="0">0</button>
      <button class="numbers" data-operator="=" id="equal-btn">=</button>
      <button class="numbers" data-operator="+">+</button>
    </div>
    <footer>
      <p>Odin Project</p> <a href="https://github.com/bekzodturgunoff">GitHub</a>
    </footer>
  </div>



</body>

</html>
